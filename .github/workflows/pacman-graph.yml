name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch: # manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate Pac-Man Graph
      run: |
        npm install -g github-contribution-pacman
        mkdir -p output
        pacman-graph --username PrashilLamichhane --output ./output/pacman-contribution-graph.svg

    - name: Commit & Push Graph
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add output/pacman-contribution-graph.svg
        git commit -m "Update Pac-Man contribution graph" || echo "No changes to commit"
        git push
